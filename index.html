<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Game Example</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/controls/OrbitControls.js"></script>
    <script>
        // Set up the scene
        const scene = new THREE.Scene();

        // Set up the camera
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 5, 10);

        // Set up the renderer
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create a cube geometry and a basic material and combine them into a mesh
        const geometry = new THREE.BoxGeometry();
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const cube = new THREE.Mesh(geometry, material);
        cube.position.y = 1;
        scene.add(cube);

        // Set up the OrbitControls for looking around
        const controls = new THREE.OrbitControls(camera, renderer.domElement);

        // Jumping mechanics
        let velocityY = 0;
        let isJumping = false;
        const gravity = -0.1;
        const jumpPower = 0.5;

        function animate() {
            requestAnimationFrame(animate);

            // Handle jumping
            if (isJumping) {
                velocityY += gravity; // Apply gravity
                cube.position.y += velocityY; // Move cube by velocity
                if (cube.position.y <= 1) { // Check if cube is on the ground
                    cube.position.y = 1;
                    isJumping = false;
                }
            }

            // Update controls
            controls.update();

            // Render the scene from the perspective of the camera
            renderer.render(scene, camera);
        }
        animate();

        // Handle keyboard input
        document.addEventListener('keydown', (event) => {
            if (event.code === 'Space' && !isJumping) { // Space key for jumping
                velocityY = jumpPower;
                isJumping = true;
            }
        });

        // Handle window resizing
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
